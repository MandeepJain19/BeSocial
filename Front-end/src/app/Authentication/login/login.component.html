<div class="wrapper">
    <div class="page-header" style="background-image: url('https://i.redd.it/o8dlfk93azs31.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register">

                          <h3 class="title">Welcome Back</h3>
                         
                          <form class="register-form"   #loginform="ngForm" (ngSubmit) = onClickSubmit(loginform.value)>
                              <label>Email</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>

                                  <input required email ngModel name="email" #email="ngModel" type="text" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                                  </div>
                                  <div class="alert alert-danger"  *ngIf="!email.valid && email.touched">Enter valid email id </div>

                              <label>Password</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  ngModel name="password" #password="ngModel" type="text" class="form-control" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" >
                              </div>
                              <div   *ngIf="!password.valid && password.touched">
                                <div class="alert alert-danger" *ngIf="!password.valid">Enter valid Password</div>
                               <div class="alert alert-danger" *ngIf="password.errors.pattern">Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters</div>
                            </div>
                            <br>
                            <ngb-alert *ngIf="httpError" [type]="errorType" [class]="alertClass" (click)="close()"> {{errorMsg}} </ngb-alert>

                              <button type="submit" [disabled]="loginform.invalid" class="btn btn-danger btn-block btn-round">Login </button>
                          </form>
                          <div class="forgot">
                              <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
                          </div>
                          <!--<div  (click)="moveToSignup()"   style="width: 100px; float: right;"><a  href="#"></a></div>-->
                          <div class="float right "><button (click)="moveToSignup()" class="ui right floated circular basic blue button" >Sign-Up</button></div>
                      </div>
                    </div>
                </div>
                <div class="footer register-footer text-center">
                    <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Creative Tim</h6>
                </div>
            </div>
    </div>
</div>
