<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/mdboot.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card fadeInRight card-register">
                          <h3 class="title">Welcome</h3>
                          <form class="register-form" ngModel name="signform" #signform="ngModel" >
                            <label>Profile Picture</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="nc-icon nc-image"></i>
                                </span>
                              </div>

                                <input required type="file" class="form-control" placeholder="Select image" accept="image/*" (focus)="focus=true" (blur)="focus=false" >
                            </div>
                            <label>Name</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                    <i class="nc-icon nc-circle-10"></i>
                                  </span>
                                </div>

                                  <input required minlength="3" ngModel name="name" #name="ngModel" type="text" pattern="[A-Za-z]{2,}" class="form-control" placeholder="Name" (focus)="focus=true" (blur)="focus=false" >
                              </div>
                              <div   *ngIf="!name.valid && name.touched"> 
                                <div class="alert alert-danger" *ngIf="name.errors.required"> Name Required </div>
                                <div class="alert alert alert-danger"  *ngIf="name.errors.minlength"> Name must be at least 3 character long  </div>
                                <div class="alert alert-danger" *ngIf="name.errors.pattern"> Alphabets only </div>
                            </div>
                              <label>Email</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>

                                  <input required email ngModel name="email" #email="ngModel" type="email" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                              </div>
                              <div class="alert alert alert-danger"  *ngIf="!email.valid && email.touched"> Enter Valid Email</div>

                              <label>UserName</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                    <i class="nc-icon nc-circle-10"></i>
                                  </span>
                                </div>

                                  <input type="text" class="form-control" placeholder="UserName" (focus)="focus=true" (blur)="focus=false" >
                              </div>

                              <label>DOB</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                    <i class="nc-icon nc-calendar-60"></i>
                                  </span>
                                </div>

                                  <input required date ngModel  name="date" #date="ngModel" type="date" [max]= "maxDate"  class="form-control"  (focus)="focus=true" (blur)="focus=false" >
                              </div>
                             
                              <div class="alert alert-danger" *ngIf="!date.valid && date.touched ">Enter valid date</div>
                            
                              <label>Password</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" ngModel name="password" #password="ngModel" type="text" class="form-control" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" >
                              </div>
                               <div   *ngIf="!password.valid && password.touched">
                                <div class="alert alert-danger" *ngIf="!password.valid">Enter valid Password</div>
                              <div class="alert alert-danger" *ngIf="password.errors.pattern">Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters</div>
                              
                            </div>
                              <button  type="submit" [disabled]="!signform.valid" class="btn btn-danger btn-block btn-round">Register</button>
                          </form>
                          
                      </div>
                    </div>
                </div>
                <div class="footer register-footer text-center">
                    <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by BeSocial </h6>
                </div>
            </div>
    </div>
</div>
