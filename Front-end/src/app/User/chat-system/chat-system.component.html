<br>
<div class="page-header">
    <div class="container-fluid h-100">
               
    <hr>
        <div class="row justify-content-center h-100">
     
            <div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
                <div class="card-header">
                    <div class="input-group">
                        <input type="text"  placeholder="Search..." [(ngModel)]="searchText" class="form-control search">
                        <div class="input-group-prepend">
                            <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
                        </div>
                    </div>
                </div>
                <div class="card-body contacts_body">
                    <ui class="contacts">
                    <li  *ngFor="let user of friends | filter : searchText"  class="active" >
                        
                        <div class="d-flex bd-highlight" (click)="userSelected(user)">
                            <div class="img_cont">
                                <img src="{{'http://localhost:7860/public/profile image/'+user.img}}" class="rounded-circle user_img">
                                <span class=""></span>
                            </div>
                            <div class="user_info">
                                <span>{{user.username}}</span>
                                <p>{{user.name}}</p>
                            </div>
                        </div>
                    </li>
                    </ui>
                </div>
                <div class="card-footer"></div>
            </div></div>
            <div class="col-md-8 col-xl-6 chat" *ngIf="property && selectedUser" >
                <div class="card" >
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="{{'http://localhost:7860/public/profile image/'+selectedUser.img}}" class="rounded-circle user_img">
                                <span class=""></span>
                            </div>
                            <div class="user_info">
                                <span>{{selectedUser.username}} </span>
                                <p> </p>
                            </div>
                            <!-- <div class="video_cam">
                                <span><i class="fas fa-video"></i></span>
                                <span><i class="fas fa-phone"></i></span>
                            </div> -->
                        </div>
                        <!-- <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
                        <div class="action_menu">
                            <ul>
                                <li><i class="fas fa-user-circle"></i> View profile</li>
                                <li><i class="fas fa-users"></i> Add to close friends</li>
                                <li><i class="fas fa-plus"></i> Add to group</li>
                                <li><i class="fas fa-ban"></i> Block</li>
                            </ul>
                        </div> -->
                    </div>
                    <div style="overflow: scroll; height: xyz;" class="card-body msg_card_body" #scrollMe [scrollTop]="scrollMe.scrollHeight">
                        <div *ngFor="let msg of sendMsgList">
                            <div *ngIf="msg.sendername === toUser && msg.receivername === userdata.username "  class="d-flex justify-content-start mb-4">
                                <div class="img_cont_msg">
                                    <img src="{{'http://localhost:7860/public/profile image/'+selectedUser.img}}" class="rounded-circle user_img_msg">
                                </div>
                                <div class="msg_cotainer">
                                    {{msg.message}}
                                    <span class="msg_time">{{msg.time}}</span>
                                </div>
                            </div>
                            <div *ngIf="msg.sendername === userdata.username && msg.receivername === toUser "  class="d-flex justify-content-end mb-4">
                                <div class="msg_cotainer_send">
                                    {{msg.message}}
                                    <span class="msg_time_send">{{msg.time}}</span>
                                </div>
                                <div class="img_cont_msg">
                            <img src="{{'http://localhost:7860/public/profile image/'+userdata.img}}" class="rounded-circle user_img_msg">
                                </div>
                            </div>
                        </div>
                       
                    </div>
                
                    <div class="card-footer">
                        <div class="input-group">
                            
                            <textarea name="message" class="form-control type_msg" placeholder="Type your message..."  [(ngModel)]="message" ></textarea>
                            <div class="input-group-append">
                                <span (click)="sendMessage()" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
</div>
