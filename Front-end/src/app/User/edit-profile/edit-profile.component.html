<div class="wrapper">
  <div class="page-header">
      <div class="filter"></div>
        <div class="container">
          
            <div class="row" >
                  <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card fadeInRight card-register">
                      <ngb-alert *ngIf="httpError" [type]="errorType" [class]="alertClass" (click)="close()"> {{errorMsg}} </ngb-alert>
                      
                        <h3 class="title">Update Profile</h3>
                        <form class="register-form"   #editprofile = "ngForm"  (ngSubmit) = update(editprofile.value) enctype="multipart/form-data">
                          <img class="ui centered small circular image" src ="{{'http://localhost:7860/public/profile image/'+usersdata.img}}" >
                        
                          <label>Name</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                  <i class="nc-icon nc-circle-10"></i>
                                </span>
                              </div>

                                <input type ="text" [(ngModel)]=usersdata.name name="Name" class="form-control"  (focus)="focus=true" (blur)="focus=false" >
                            </div>
                            
                            
                            <label>Profession / Hobby</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                  <i class="fas fa-pen-alt"></i>
                                </span>
                              </div>

                              <input   type="text" [(ngModel)]=usersdata.profession name="Profession" class="form-control"  (focus)="focus=true" (blur)="focus=false" >
                            </div>

                            <label>Bio</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                              <div class="input-group-prepend">
                                <span class="input-group-text">
                                  <i class="nc-icon nc-circle-10"></i>
                                </span>
                              </div>

                              <textarea rows="4" cols="28" [(ngModel)]=usersdata.bio name="bio"></textarea>
                              </div>
                            
                    
                            <button [disabled]="!editprofile.valid "  type="submit" value="submit" class="btn btn-danger btn-block btn-round">Update</button><br>
                        </form>
                        
                    </div>
                  </div>
              </div>
              <div class="footer register-footer text-center">
                  <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by BeSocial </h6>
              </div>
          </div>
  </div>
</div>
